version: '2'
services: 
  cadvisor:
    image: google/cadvisor
    ports:
     - "9344:8080"
    volumes:
     - /:/rootfs:ro
     - /var/run:/var/run
     - /sys:/sys:ro
     - /var/lib/docker/:/var/lib/docker:ro
    labels: 
     - "io.rancher.container.hostname_override=container_name"
     - "io.rancher.scheduler.global=true"
     - "io.rancher.container.pull_image=always"
  scollector:
    image: wise2c/scollector:1.1-pre
    network_mode: host
    environment: 
     - "ENVIRONMENT=default"
     - "TENANT=mian"
    depends_on: 
     - bosun
    command:
     - -f
     - cadvisor,cadvisor_host
     - -h
     - bosun:8070
    labels: 
     - "io.rancher.scheduler.global=true"
     - "io.rancher.container.dns=true"
     - "io.rancher.container.pull_image=always"
  bosun:
    image: stackexchange/bosun:0.6.0-pre
    ports:
     - "8070:8070"
     - "4242:4242"
    volumes_from: 
     - bosun-conf
    labels: 
     - "io.rancher.container.hostname_override=container_name"
     - "io.rancher.sidekicks=bosun-conf"
     - "io.rancher.container.pull_image=always"
  bosun-conf:
    image: ymian/monitor:bosun-conf
    labels: 
     - "io.rancher.container.start_once=true"
     - "io.rancher.container.pull_image=always"
  # fluentd:
  #   image: ymian/monitor:fluentd
  #   labels: 
  #    - "io.rancher.container.hostname_override=container_name"
  #    - "io.rancher.container.pull_image=always"
  grafana:
    image: grafana/grafana:master
    ports:
     - 3000:3000
    volumes_from: 
     - grafana-db
    links:
     - bosun
    labels:
     - "io.rancher.container.hostname_override=container_name"
     - "io.rancher.container.pull_image=always"
     - "io.rancher.sidekicks=grafana-db"
  grafana-db:
    image: ymian/grafana-db
    labels: 
     - "io.rancher.container.start_once=true"
     - "io.rancher.container.pull_image=always"