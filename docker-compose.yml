version: '2'
services: 
  bosun:
    image: stackexchange/bosun
    links:
     - fluentd:fluentd
    ports:
     - "8070:8070"
     - "4242:4242"
    volumes_from: 
     - bosun-conf
    labels: 
     - "io.rancher.container.hostname_override=container_name"
     - "io.rancher.sidekicks=bosun-conf"
  bosun-conf:
    image: ymian/monitor:bosun-conf
    labels: 
     - "io.rancher.container.start_once=true"
  fluentd:
    image: ymian/monitor:fluentd
    extra_hosts:
     - "kafka1:10.42.250.1"
     - "kafka2:10.42.250.2"
     - "kafka3:10.42.250.3"
    labels: 
     - "io.rancher.container.hostname_override=container_name"