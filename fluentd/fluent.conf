<source>
  @type  forward
  port  24224
</source>

<source>
  @type  http
  port  8080
</source>

<filter **>
  @type stdout
</filter>

<match docker.**>
  @type file
  @id   output_docker1
  path         /fluentd/log/docker.*.log
  symlink_path /fluentd/log/docker.log
  append       true
  time_slice_format %Y%m%d
  time_slice_wait   1m
  time_format       %Y%m%dT%H%M%S%z
</match>
<match *.**>
  @type kafka
  brokers                kafka1:9092,kafka2:9092,kafka3:9092
  default_topic          wise
  default_partition_key  cloud
</match>