alert unix.load {
    template = generic
    $cpus = avg(q("sum:telegraf.system_n_cpus{host=*}", "5m", ""))
    $metric1  = avg(q("sum:telegraf.system_load1{host=*}", "60m", ""))
    $metric5  = avg(q("sum:telegraf.system_load5{host=*}", "60m", ""))
    $metric15 = avg(q("sum:telegraf.system_load1{host=*}", "60m", ""))
    crit = $metric1 > ($cpus * 2) || $metric5 > ($cpus * 1.4) || $metric15 > ($cpus * 1.3)
    warn = $metric1 > ($cpus * 1.9) || $metric5 > ($cpus * 1.3) || $metric15 > ($cpus * 1.2)
	warnNotification = default
	critNotification = default
}

